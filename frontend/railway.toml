[build]
builder = "DOCKERFILE"
dockerfilePath = "../Dockerfile"  # Path to the Dockerfile in the root

[deploy]
numReplicas = 1
healthcheckPath = "/health"  # Use health check endpoint from main.py
healthcheckTimeout = 120   # Timeout in seconds
restartPolicyType = "always"

