<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#4b86b4"/>
  
  <!-- Robot silhouette -->
  <g transform="translate(200, 150)">
    <!-- Head -->
    <rect x="-40" y="-100" width="80" height="60" rx="10" fill="#e3f2fd"/>
    
    <!-- Eyes -->
    <circle cx="-20" cy="-75" r="5" fill="#2a4d69"/>
    <circle cx="20" cy="-75" r="5" fill="#2a4d69"/>
    
    <!-- Body -->
    <rect x="-30" y="-40" width="60" height="80" rx="10" fill="#e3f2fd"/>
    
    <!-- Arms -->
    <rect x="-70" y="-30" width="40" height="15" rx="7" fill="#e3f2fd"/>
    <rect x="30" y="-30" width="40" height="15" rx="7" fill="#e3f2fd"/>
    
    <!-- Legs -->
    <rect x="-30" y="40" width="20" height="50" rx="10" fill="#e3f2fd"/>
    <rect x="10" y="40" width="20" height="50" rx="10" fill="#e3f2fd"/>
    
    <!-- Book icon -->
    <g transform="translate(-100, -50)">
      <rect x="0" y="0" width="60" height="80" rx="5" fill="#ffffff" stroke="#2a4d69" stroke-width="2"/>
      <rect x="5" y="10" width="50" height="5" rx="2" fill="#2a4d69"/>
      <rect x="5" y="20" width="45" height="5" rx="2" fill="#2a4d69"/>
      <rect x="5" y="30" width="50" height="5" rx="2" fill="#2a4d69"/>
      <rect x="5" y="40" width="40" height="5" rx="2" fill="#2a4d69"/>
      <rect x="5" y="50" width="50" height="5" rx="2" fill="#2a4d69"/>
      <rect x="5" y="60" width="45" height="5" rx="2" fill="#2a4d69"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">
    Physical AI &amp; Humanoid Robotics
  </text>
</svg>