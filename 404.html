<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI & Robotics Learning Hub</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(120% 140% at 10% -10%, #151d3b, #05070f 60%);
  color: #e4e8ff;
  overflow-x: hidden;
}

/* Soft floating gradient shapes */
.shape {
  position: absolute;
  filter: blur(40px);
  opacity: .45;
  z-index: -1;
}
.shape.pink { background:#ff6ec7; width:360px; height:360px; top:10%; left:-6%; border-radius:40% 55% 50% 65%; }
.shape.blue { background:#4f8bf9; width:300px; height:300px; bottom:10%; right:5%; border-radius:60% 40% 55% 45%; }
.shape.teal { background:#3fe3c6; width:260px; height:260px; top:40%; right:28%; border-radius:50% 60% 40% 70%; }

@media (prefers-reduced-motion: no-preference) {
  .shape { animation: drift 12s ease-in-out infinite alternate; }
  @keyframes drift { from { transform: translateY(-10px);} to { transform: translateY(20px);} }
}

/* ===== Layout ===== */
.hero {
  display: grid;
  grid-template-columns: 1.1fr .9fr;
  gap: 4rem;
  align-items: center;
  min-height: 92vh;
  padding: clamp(1.5rem, 3.5vw, 4rem);
}
@media (max-width: 880px) {
  .hero { grid-template-columns: 1fr; gap: 2.5rem; text-align: center; }
}

/* ===== Text Block ===== */
.tagline {
  display: inline-block;
  padding: .45rem .8rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.15);
  color:#8fb3ff;
  font-size:.8rem;
  letter-spacing:.1em;
  margin-bottom: .8rem;
}
.hero-title {
  font-size: clamp(2.4rem, 4.4vw, 4.2rem);
  line-height: 1.05;
  font-weight: 900;
  margin: .35rem 0 1rem;
}
.hero-title span {
  background: linear-gradient(120deg,#7ed2ff,#7a7bff,#c78bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.subtext {
  max-width: 600px;
  color: #b8c2ff;
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 2rem;
}
.cta-row { display: flex; flex-wrap: wrap; gap: 1rem; }
@media (max-width: 880px) { .cta-row { justify-content: center; } }

/* ===== Buttons ===== */
.btn-primary {
  padding: .95rem 2.3rem;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.14);
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  background: linear-gradient(135deg,#4f8bf9,#7a5af9);
  box-shadow: 0 16px 36px rgba(86,118,255,.35);
  transition: transform .22s ease, box-shadow .22s ease;
}
.btn-primary:hover {
  transform: translateY(-2px) scale(1.01);
  box-shadow: 0 22px 42px rgba(86,118,255,.55);
}
.btn-outline {
  padding: .95rem 2rem;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.18);
  color: #e5e9ff;
  text-decoration:none;
  background: rgba(255,255,255,.05);
}
.btn-outline:hover { background: rgba(255,255,255,.12); }

/* ===== FEATURE ROBOT PANEL (Book-style hero) ===== */
.feature-robot {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;

  background: radial-gradient(160% 140% at 60% 50%, #071023, #02040a 70%);

  border-left: 1px solid rgba(255,255,255,.08);
  overflow: visible;

  box-shadow:
    inset 0 0 40px rgba(0,0,0,.6),
    -40px 0 100px rgba(0,0,0,.35);
}

/* Robot hero image */
.feature-robot img {
  width: 78%;
  max-width: 520px;

  transform-origin: center;
  transform-style: preserve-3d;

  transform: perspective(1200px)
           rotateY(-8deg)
           rotateX(2deg)
           translateX(10px);

  filter:
    drop-shadow(0 40px 60px rgba(0,0,0,.55))
    drop-shadow(-10px 10px 30px rgba(0,0,0,.45));

  transition: transform .25s ease-out;
}

/* Hover lift */
.feature-robot img:hover {
  transform:
    perspective(1200px)
    rotateY(-4deg)
    rotateX(1deg)
    translateX(6px)
    scale(1.03);
}

/* Mobile center layout */
@media (max-width: 880px) {
  .feature-robot {
    border-left: none;
    border-top: 1px solid rgba(255,255,255,.1);
    padding: 2rem 0;
  }
  .feature-robot img {
    max-width: 420px;
    transform: none;
  }
}
</style>
</head>

<body>

<div class="shape pink"></div>
<div class="shape teal"></div>
<div class="shape blue"></div>

<section class="hero">

  <!-- LEFT CONTENT -->
  <div>
    <div class="tagline">PHYSICAL AI — HUMANOID SYSTEMS</div>

    <h1 class="hero-title">
      The Future of<br>
      <span>AI & Robotics Learning</span>
    </h1>

    <p class="subtext">
      A hands-on portal for exploring Physical AI, Humanoid Robotics,
      and intelligent cyber-physical systems — designed for students,
      builders, and researchers shaping tomorrow.
    </p>

    <div class="cta-row">
      <a class="btn-primary" href="/Physical-AI-and-Humanoid-Robotics-book/docs/intro">
        Start Learning →
      </a>

      <a class="btn-outline" href="/Physical-AI-and-Humanoid-Robotics-book/">
        Explore Programs
      </a>
    </div>
  </div>

  <!-- RIGHT FEATURE ROBOT (Book-style object) -->
  <div class="feature-robot">
    <img
      id="robotImg"
      src="https://img.freepik.com/premium-psd/3d-rendering-digital-cute-robot-transparent-background-ai-generated_768733-37116.jpg?w=2000"
      alt="3D AI Robot"
    />
  </div>

</section>

<script>
/* Subtle mouse-reactive hero tilt */
const robotImg = document.getElementById("robotImg");
let x = 0, y = 0, tx = 0, ty = 0;

document.addEventListener("mousemove", e => {
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  tx = (e.clientX - cx) / 40;
  ty = (e.clientY - cy) / 40;
});

function animate() {
  x += (tx - x) * 0.08;
  y += (ty - y) * 0.08;

  robotImg.style.transform =
    `perspective(1200px)
     rotateY(${x - 8}deg)
     rotateX(${-(y/2)}deg)
     translateX(10px)
     scale(1.02)`;

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
