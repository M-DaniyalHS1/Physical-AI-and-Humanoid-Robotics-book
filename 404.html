<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Robotics Innovation Lab</title>

<style>
/* =========================
   Base Layout Theme
========================= */
body{
  margin:0;
  font-family: Inter, system-ui, Arial;
  background: radial-gradient(120% 140% at 10% -10%, #151d3b, #05070f 60%);
  color:#e4e8ff;
}

/* floating glow blobs for depth */
.shape{
  position:absolute;
  filter:blur(45px);
  opacity:.45;
  z-index:-2;
}
.shape.pink{background:#ff6ec7;width:360px;height:360px;top:8%;left:-6%;border-radius:40% 55% 50% 65%;}
.shape.blue{background:#4f8bf9;width:300px;height:300px;bottom:10%;right:5%;border-radius:60% 40% 55% 45%;}
.shape.teal{background:#3fe3c6;width:260px;height:260px;top:42%;right:26%;border-radius:50% 60% 40% 70%;}

/* =========================
   Hero Grid
========================= */
.hero{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:4rem;
  align-items:center;
  min-height:92vh;
  padding:clamp(1.5rem,3.5vw,4rem);
}
@media(max-width:900px){
  .hero{grid-template-columns:1fr;text-align:center;gap:2.5rem;}
}

/* =========================
   Headings & Text
========================= */
.tagline{
  display:inline-block;
  padding:.45rem .8rem;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  color:#8fb3ff;
  font-size:.8rem;
  letter-spacing:.1em;
}
.hero-title{
  font-size:clamp(2.4rem,4.4vw,4.2rem);
  line-height:1.05;
  margin:.4rem 0 1rem;
  font-weight:900;
}
.hero-title span{
  background:linear-gradient(120deg,#7ed2ff,#7a7bff,#c78bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtext{
  max-width:600px;
  color:#b8c2ff;
  line-height:1.6;
  margin-bottom:2rem;
}

/* =========================
   Buttons
========================= */
.cta-row{display:flex;gap:1rem;flex-wrap:wrap;}
@media(max-width:900px){.cta-row{justify-content:center;}}

.btn-primary{
  padding:.95rem 2.3rem;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  color:#fff;
  text-decoration:none;
  background:linear-gradient(135deg,#4f8bf9,#7a5af9);
  box-shadow:0 16px 36px rgba(86,118,255,.35);
}
.btn-outline{
  padding:.95rem 2rem;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  color:#e5e9ff;
  text-decoration:none;
  background:rgba(255,255,255,.05);
}

/* =========================
   ROBOT FEATURE PANEL
   — 3D + spotlight blend
========================= */
.feature-robot{
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1400px;
}

/* spotlight glow underneath */
.robot-spotlight{
  position:absolute;
  inset:-18% -18% -18% -18%;
  background:radial-gradient(
    60% 60% at 50% 50%,
    rgba(120,180,255,.18),
    rgba(5,7,15,.92) 65%
  );
  filter:blur(28px);
  z-index:-1;
}

/* wrapper controls tilt/scale */
.robot-wrap{
  position:relative;
  display:inline-block;
  transform:
    perspective(1400px)
    rotateX(var(--rx,0deg))
    rotateY(var(--ry,0deg))
    scale(var(--s,1.18));
  transition:transform .7s ease;
}

/* soft rim-blend around PNG */
.robot-wrap::after{
  content:"";
  position:absolute;
  inset:-8%;
  border-radius:22px;
  background:radial-gradient(
    circle,
    rgba(255,255,255,.08),
    rgba(0,0,0,.75)
  );
  filter:blur(22px);
  z-index:-1;
}

/* the robot image */
.robot{
  width:88%;
  max-width:560px;
  object-fit:contain;
  display:block;
}

/* hover depth effect */
.robot-wrap:hover{
  --s:1.24;
  --rx:-4deg;
  --ry:6deg;
}
</style>
</head>

<body>

<!-- ambient glow shapes -->
<div class="shape pink"></div>
<div class="shape teal"></div>
<div class="shape blue"></div>

<section class="hero">

  <!-- ================= Left Content ================= -->
  <div>
    <div class="tagline">PHYSICAL AI — HUMANOID SYSTEMS</div>

    <h1 class="hero-title">
      Intelligent Systems<br>
      <span>Robotics Innovation Lab</span>
    </h1>

    <p class="subtext">
      Explore human-centered robotics, cyber-physical intelligence,
      and real-world embodied AI research — built for creators,
      engineers, and future technologists.
    </p>

    <div class="cta-row">
      <a class="btn-primary" href="#">Get Started</a>
      <a class="btn-outline" href="#">View Projects</a>
    </div>
  </div>

  <!-- ================= Right: Robot Panel ================= -->
  <div class="feature-robot">
    <div class="robot-wrap">
      <div class="robot-spotlight"></div>

      <!-- your transparent robot PNG -->
      <img
        class="robot"
        src="https://github.com/M-DaniyalHS1/Physical-AI-and-Humanoid-Robotics-book/blob/gh-pages/frontend/docs/robot-isolated-png-with-transparent-background_68880-69293.png"
        alt="Humanoid Robot">
    </div>
  </div>

</section>
</body>
</html>
