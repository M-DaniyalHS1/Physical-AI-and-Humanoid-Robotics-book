name: Deploy to GitHub Pages

on:
  push:
    branches: [main, chore/update-database-config-and-tasks] # Added our branch to trigger the workflow
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Setup Docusaurus in docs
        run: |
          cd docs
          cp -r ../frontend/node_modules ./node_modules
          cp ../frontend/package.json ./

      - name: Build website
        run: |
          cd docs
          npx @docusaurus/core build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build
          publish_branch: gh-pages  # Deploy to a separate branch for GitHub Pages
          # Optional: Specify a custom domain
          # custom_domain: your-domain.com